<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日本リアルタイム地震マップ</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-pvL+mkSylfWz6b6F2o7vNR+0Pe+aOK0SbUDNG4x0CP8="
    crossorigin=""
  />

  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; font-family: "Noto Sans JP", sans-serif; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-o9N1j8bmB0Lt2fGmJ3WfJGi6zTm5nsldtF+v7Lr8GpM="
          crossorigin=""></script>

  <script>
    const map = L.map("map").setView([36, 138], 5);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    const quakeLayer = L.layerGroup().addTo(map);
    const API_URL = "https://api.p2pquake.net/v2/history?codes=551&limit=20";

    async function loadQuakes() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        quakeLayer.clearLayers();

        if (!data || data.length === 0) return;

        data.forEach(item => {
          const quake = item.earthquake;
          const hypo = quake.hypocenter;
          if (!hypo || !hypo.latitude || !hypo.longitude) return;

          const lat = parseFloat(hypo.latitude);
          const lng = parseFloat(hypo.longitude);
          const mag = quake.magnitude || 0;
          const place = hypo.name || "不明";
          const timeStr = quake.time || "";
          const color = mag >= 5 ? "red" : mag >= 3 ? "orange" : "yellow";

          const marker = L.circleMarker([lat, lng], {
            radius: mag * 3,
            color,
            fillOpacity: 0.6,
            weight: 1
          }).addTo(quakeLayer);

          marker.bindPopup(`<b>${place}</b><br>M${mag}<br>${timeStr}`);
        });
      } catch (err) {
        console.error("Error loading quake data:", err);
      }
    }

    loadQuakes();
    setInterval(loadQuakes, 60000);
  </script>
</body>
</html>
